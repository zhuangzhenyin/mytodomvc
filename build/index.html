<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!--<link rel="stylesheet" href="node_modules/todomvc-common/base.css">-->
		<!-- <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css"> -->
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/index.css">


	</head>
	<body ng-app="MytodoMvc">
		<section class="todoapp" ng-controller="MainController">
			<header class="header">
				<form ng-submit="add()" class="add-task">
					<h1>todos</h1>
					<input class="new-todo" placeholder="任务列表" ng-model="todoText" >
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-click="todoAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li ng-class="{completed:Xtodo.completed,editing:Xtodo.id===currentEditingId}"  ng-repeat="Xtodo in todos | filter:selector"  data-id="{{Xtodo.id}}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="Xtodo.completed">
							<label ng-dblclick="editing(Xtodo.id)">{{Xtodo.text}}</label>
							<button class="destroy" ng-click="remove(Xtodo.id)"></button>
						</div>
						<form ng-submit="editing()">
							<input class="edit" ng-model="Xtodo.text">
						</form>
					</li> -->
					<!--<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>睡觉奥</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>-->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="all" ng-class="{selected:selector.completed == undefined}" href="#/">All</a>
					</li>
					<li>
						<a class="Active" ng-class="{selected:selector.completed == false}" href="#/Active">Active</a>
					</li>
					<li>
						<a class="completed" ng-class="{selected:selector.completed == true}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearTodos()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!--<script src="node_modules/todomvc-common/base.js"></script>-->
		<!-- <script src="node_modules/angular/angular.min.js"></script>
		<script src="js/app.js"></script> -->
		<script src="lib/jquery/dist/jquery.js"></script>
		<script src="lib/store2/dist/store2.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
