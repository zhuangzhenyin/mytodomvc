<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Template • TodoMVC</title><link rel=stylesheet href=css/index.css></head><body ng-app=MytodoMvc><section class=todoapp ng-controller=MainController><header class=header><form ng-submit=add() class=add-task><h1>todos</h1><input class=new-todo placeholder=任务列表 ng-model=todoText></form></header><section class=main><input class=toggle-all type=checkbox ng-click=todoAll()> <label for=toggle-all>Mark all as complete</label><ul class=todo-list></ul></section><footer class=footer><span class=todo-count><strong>0</strong> item left</span><ul class=filters><li><a class=all ng-class="{selected:selector.completed == undefined}" href="#/">All</a></li><li><a class=Active ng-class="{selected:selector.completed == false}" href=#/Active>Active</a></li><li><a class=completed ng-class="{selected:selector.completed == true}" href=#/completed>Completed</a></li></ul><button class=clear-completed ng-click=clearTodos()>Clear completed</button></footer></section><footer class=info><p>Double-click to edit a todo</p><p>Template by <a href=http://sindresorhus.com>Sindre Sorhus</a></p><p>Created by <a href=http://todomvc.com>you</a></p><p>Part of <a href=http://todomvc.com>TodoMVC</a></p></footer><script src=lib/jquery/dist/jquery.js></script><script src=lib/store2/dist/store2.js></script><script src=js/index.js></script></body></html>
